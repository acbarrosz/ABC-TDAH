  <style>
    .dotted {

  </style>
  <script>
    function strikeThrough() {
      var dottedText = document.getElementById("dotted-text");
      dottedText.style.textDecoration = "line-through";
      dottedText.style.cursor = "default";
    }
    
    function checkAnswers() {
      var syllablesInput = document.getElementById("syllables-input").value;
      var vowelsInput = document.getElementById("vowels-input").value;
      var consonantsInput = document.getElementById("consonants-input").value;
      
      var correctSyllables = 2; // Coloque o número correto de sílabas aqui
      var correctVowels = 2; // Coloque o número correto de vogais aqui
      var correctConsonants = 2; // Coloque o número correto de consoantes aqui
      
      var resultDiv = document.getElementById("result");
      
      if (syllablesInput == correctSyllables && vowelsInput == correctVowels && consonantsInput == correctConsonants) {
        resultDiv.innerHTML = "Respostas corretas!";
      } else {
        resultDiv.innerHTML = "Respostas incorretas. Tente novamente.";
      }
    }
  </script>
<div class="centro">

 <div class="container-b">
  <form onsubmit="event.preventDefault(); checkAnswers();">
